<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Table</title>
    <link rel="stylesheet" href="main.css">
    <style>
  .mainheader{
    display: flex;
    gap: 970px;
    margin-left: 50px;
  }
  .mainheader span{
    margin-top: 5px;
  }
    </style>
</head>
<body>
    <header>
        <div class="mainheader">
                <span>Sudoku</span>
                <span class="timer"></span>
            
 
        </div>
    </header>
    <section>
        <div class="section_main">
            <div class="tbox">
                <table class="sudoku-table">
                    <!-- Generate the 9x9 grid -->
                    <tbody>
                        <!-- 9 rows -->
                        <tr>
                            <td id="a1"></td> <td id="a2"></td> <td id="a3"></td> <td id="a4"></td> <td id="a5"></td> <td id="a6"></td> <td id="a7"></td> <td id="a8"></td> <td id="a9"></td>
                        </tr>
                        <tr>
                            <td id="b1"></td> <td id="b2"></td> <td id="b3"></td> <td id="b4"></td> <td id="b5"></td> <td id="b6"></td> <td id="b7"></td> <td id="b8"></td> <td id="b9"></td>
                        </tr>
                        <tr>
                            <td id="c1"></td> <td id="c2"></td> <td id="c3"></td> <td id="c4"></td> <td id="c5"></td> <td id="c6"></td> <td id="c7"></td> <td id="c8"></td> <td id="c9"></td>
                        </tr>
                        <tr>
                            <td id="d1"></td> <td  id="d2"></td> <td  id="d3"></td> <td  id="d4"></td> <td  id="d5"></td> <td  id="d6"></td> <td  id="d7"></td> <td id="d8"></td> <td id="d9"></td>
                        </tr>
        <tr>
                <td id="e1"></td> <td id="e2"></td> <td id="e3"></td> <td id="e4"></td> <td id="e5"></td> <td id="e6"></td> <td id="e7"></td> <td id="e8"></td> <td id="e9"></td>
            </tr>
            <tr>
                <td id="f1"></td> <td id="f2"></td> <td id="f3"></td> <td id="f4"></td> <td id="f5"></td> <td id="f6"></td> <td id="f7"></td> <td id="f8"></td> <td id="f9"></td>
            </tr>
            <tr>
                <td id="g1"></td> <td id="g2"></td> <td id="g3"></td> <td id="g4"></td> <td id="g5"></td> <td id="g6"></td> <td id="g7"></td> <td id="g8"></td> <td id="g9"></td>
            </tr>
            <tr>
                <td id="h1"></td> <td id="h2"></td> <td id="h3"></td> <td id="h4"></td> <td id="h5"></td> <td id="h6"></td> <td id="h7"></td> <td id="h8"></td> <td id="h9"></td>
            </tr>
            <tr>
                <td id="i1"></td> <td id="i2"></td> <td id="i3"></td> <td id="i4"></td> <td id="i5"></td> <td id="i6"></td> <td id="i7"></td> <td id="i8"></td> <td id="i9"></td>
            </tr>

                    </tbody>
                </table>
            </div>
       
                <div class="pad">
                    <div>
                        <ul class="num_box">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                            <li>7</li>
                            <li>8</li>
                            <li>9</li>
                        </ul>
                        <div class="set_btn">
                        <button class="eraser">지우기</button>
                        <button>다시 시작</button>
                            <div class="minibox">
                                <h2 class="text1">완료된 가로줄 : 0</h2>
                            </div>
                        </div>
                    </div>
                </div>

    
        </div>
        
   <div class="fbox">
    <img src="img.png" id="img01"/>
    <span class="ftext"> 시가나아아아앙</span>
   </div>

    <script type="module" src="./index.js"></script>
<script>

</script>
